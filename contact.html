<!doctype html>

<html>
  <!-- This area provides instructions to the browser. -->
  <head>
    <meta charset = "UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/sharedFeatures.js"></script>
    <script src="email_list.js"></script>
  </head>

  <body class="page-container">
    <header id="header" class="container-column">
      <div class="container-row">
	<img src="images/Pause.png" alt="class logo" class="prefix-column">
	<h1 class="main-column">Contact - Seth Peterson</h1>
      </div> <!-- end of name/pause row container -->
    </header>
    <main class="container-column">
      <section id="Submission">
	<div class="container-row">
	  <div class="main-column">
	  <h2>Fake Submission Form</h2>
	  <form id="userForm" action="javascript:void(0)">
	    <label for="fname">First Name</label>
	    <input type="text" class="clientInput text" id="first_name" placeholder="Your name goes here..."><div></div><br/>

	    <label for="lname">Last Name</label>
	    <input type="text" class="clientInput text" id="last_name" placeholder="Your last name here..."><div></div><br/>

	    <label for="subject">Subject</label>
	    <textarea class="clientInput text" id="subject" placeholder="Write something..." style="height:200px"></textarea><div></div>
	    <input type="submit" id="validate" value="Validate Form!" width="100">
	    <button id="clear_entries">Clear Form</button>
	  </form>
	  </div> <!-- closing main column container -->
	</div> <!-- closing container column container -->
      </section>
    </main>
    <footer id="footer">
      <section class="container-row">
	<img src="images/linkedIn.png" alt="linked profile">
	<img src="images/twitter.png" alt="twitter profile">
	<img src="images/instagram.jpg" alt="instagram profile">
      </section>
    </footer>
